<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="lens" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e94560"/>
      <stop offset="100%" style="stop-color:#ff6b6b"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="128" fill="url(#bg)"/>
  
  <!-- Camera Body -->
  <rect x="96" y="160" width="320" height="224" rx="32" fill="#0f0f23"/>
  
  <!-- Camera Lens Outer -->
  <circle cx="256" cy="272" r="80" fill="#1a1a3e"/>
  <circle cx="256" cy="272" r="64" fill="#252550"/>
  
  <!-- Camera Lens Inner -->
  <circle cx="256" cy="272" r="48" fill="url(#lens)"/>
  <circle cx="256" cy="272" r="32" fill="#1a1a2e"/>
  <circle cx="256" cy="272" r="16" fill="#0f0f23"/>
  
  <!-- Lens Reflection -->
  <circle cx="240" cy="256" r="8" fill="rgba(255,255,255,0.3)"/>
  
  <!-- Flash -->
  <rect x="352" y="192" width="32" height="24" rx="4" fill="#4a4a6a"/>
  <rect x="356" y="196" width="24" height="16" rx="2" fill="#6a6a8a"/>
  
  <!-- Shutter Button -->
  <circle cx="384" cy="144" r="20" fill="#e94560"/>
  <circle cx="384" cy="144" r="12" fill="#ff6b6b"/>
  
  <!-- Viewfinder -->
  <rect x="128" y="192" width="48" height="32" rx="4" fill="#1a1a3e"/>
</svg>
